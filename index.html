<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRONYA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="Logo CRONYA" />
    <p>Tu marca. Tu estilo. Tu momento.</p>
  </header>
</body>
</html>
